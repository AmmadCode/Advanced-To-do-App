<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Todo App</h1>
        </div>
        <div class="wrapper">
           <div class="stats">
              <div class="total-task">Total:<span  id="total"> 0</span></div>
              <div class="Completed-task">Completed: <span id="Complete"> 0</span></div>
           </div>
            <div class="input-data">
                <div class="input-field">
                    <input type="text" id="input"  placeholder=" " required >
                    <label for="input">Enter task</label>
                </div>
                <button class="btn">Add</button>
            </div>
            <div class="input-li">
              <ul class="dis">
               
               
                 
               </ul>
            </div>
            <div class="keyboard">
                
            </div>
            
        </div>
        
    </div>
       
    <script src="index.js"></script>
</body>
</html>
